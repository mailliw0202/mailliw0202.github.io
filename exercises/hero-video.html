
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description" content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">

    <link rel="preload" href="assets/img/business.jpeg" as="image">
    <link rel="stylesheet" href="assets/css/hero-video.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="assets/img/site.webmanifest">

</head>


<body>

<!-- hero block -->
<header class="hero-block text-center">

    <div class="hero-text-container">
        <h1 class="slide-in-top">Education for Life</h1>
        <h2 class="slide-in-left">A brighter career and future</h2>
    </div>

    <div class="hero-bg-media">
        <video loop playsinline muted autoplay poster="assets/img/hero-still.jpeg" class="background-video" disablepictureinpicture preload="auto">
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="bg-overlay"></div>

</header>
<!-- /hero block -->



</body>
</html>
